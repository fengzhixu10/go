<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- IMPORT CSS -->
    <title>啊宝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
			width: 100%;
			height: 50px;
			background: -webkit-linear-gradient(top left, lightblue, lightgreen);
			line-height: 50px;
			text-align: center;
            font-size:20px;
		}
    </style>
</head>

<body>
    <div class="box">

    </div>
    <!-- IMPORT JS -->
    <script>
        let box = document.querySelector('.box');
        function zero(x) {
            return x < 10 ? x = '0' + x : x;
        }
        function computed(targetStr) {
            let target = new Date(targetStr) - new Date();
            if (target <= 0) {
                return box.innerHTML = '出发咯~~';
            }
            let hours = Math.floor(target / (60 * 60 * 1000)),
                minutes = Math.floor((target - hours * 60 * 60 * 1000) / (1000 * 60)),
                seconds = Math.floor((target - hours * 60 * 60 * 1000 - minutes * 60 * 1000) / 1000);
            return '倒计时：'+zero(hours) + '时' + zero(minutes) + '分' + zero(seconds) + '秒';
        }

        let targetStr='2021/2/27 12:30:00';
        box.innerHTML=computed(targetStr);
        setInterval(function (){
            box.innerHTML=computed(targetStr);
        }, 1000);
    </script>
</body>

</html>
